<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        width: 300px;
    }

    .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .login-box button {
        width: 100%;
        padding: 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .login-box button:hover {
        background: #45a049;
    }

    .error {
        color: red;
        text-align: center;
        display: none;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">

    <p class="error" id="erro">Usuário ou senha incorretos!</p>

    <button onclick="login()">Entrar</button>
</div>

<script>
function login() {
    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;

    // Usuário e senha definidos
    const usuarioCorreto = "admin";
    const senhaCorreta  = "1234";

    if (usuario === usuarioCorreto && senha === senhaCorreta) {
        alert("Login realizado com sucesso!");
        window.location.href = "home.html"; // redireciona
    } else {
        document.getElementById("erro").style.display = "block";
    }
}
</script>

</body>
</html>
