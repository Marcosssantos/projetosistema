<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Interno</title>

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url("fundo.png");
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
        }

        /* TÍTULO GERAL */
        .texto {
            margin-top: 20px;
            font-weight: 800;
            background: linear-gradient(50deg, #001aff,#0066ff,#ad433b,#ff1100);
            background-size: 400% 100%;
            animation: degrade 10s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes degrade {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        .tivit {
            font-family: Poppins, sans-serif;
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 900;
            letter-spacing: 8px;
        }

        .almaviva {
            font-size: clamp(14px, 3vw, 22px);
            letter-spacing: 3px;
            margin-top: -10px;
        }

        /* CONTAINER */
        main {
            background-color: rgba(255, 255, 255, 0.92);
            max-width: 500px;
            width: 90%;
            margin: 40px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.25);
        }

        h1 {
            color: #002060;
            margin-bottom: 10px;
        }

        /* LOGIN BOX */
        .login-box {
            margin-top: 20px;
            width: 100%;
        }

        .login-box h2 {
            margin-bottom: 15px;
            color: #002060;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        .login-box input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.4);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background-color: #0056cc;
        }

        .error {
            color: red;
            margin-top: 8px;
            display: none;
        }

    </style>
</head>
<body>

    <div class="texto">
        <div class="tivit">TIVIT</div>
        <div class="almaviva">ALMAVIVA GROUP</div>
    </div>

    <main>
        <h1>Colaborador</h1>
        <p>Bem-vindo ao nosso sistema!</p>

        <div class="login-box">
            <h2>Login</h2>

            <input type="text" id="usuario" placeholder="Usuário">
            <input type="password" id="senha" placeholder="Senha">

            <p class="error" id="erro">Usuário ou senha incorretos!</p>

            <button onclick="login()">Entrar</button>
            <a href="op_cadastro.html">Cadastre-se</a>
    </main>

    <script>
        function login() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;

            const usuarioCorreto = "marcos@admin";
            const senhaCorreta  = "1234";

            if (usuario === usuarioCorreto && senha === senhaCorreta) {
                window.location.href = "..index.html";
            } else {
                document.getElementById("erro").style.display = "block";
            }
        }
    </script>

</body>
</html>
